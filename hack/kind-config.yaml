kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
- role: worker
  labels:
    cncf-project: "wg-green-reviews"
    cncf-project-sub: "internal"
- role: worker
  kubeadmConfigPatches:
  - |
    kind: KubeletConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "node-role.kubernetes.io/benchmark=true"
